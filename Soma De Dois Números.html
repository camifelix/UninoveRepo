<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title> Exemplo De Soma De Dois Números </title>
	</head>
	
	<body>
	<p> Digite Os Números </p>
	
	<input type="text" name="num1" id="num1Id" placeholder="Digite o primeiro número"/>
	<br/>
	<input type="text" name="num2" id="num2Id" placeholder="Digite o segundo número"/>
	<br/>
	<input type="button" value="Exibir Soma" id="btn-exibir"/>
	<hr/>
	
	<script type="text/javascript">
	
	document.getElementById("btn-exibir").addEventListener("click", function(){
	var total_soma= Number(document.getElementById('num1Id').value)+
	                Number(document.getElementById('num2Id').value);
	alert('A soma dos numeros é: '+ total_soma);
	});
	
	
	
	</script>
	</body>
</html>
