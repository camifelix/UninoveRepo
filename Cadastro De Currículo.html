<!DOCTYPE html>

<html>
		<head>
<meta http - equiv = " Content - Type " content = " text/html; chaset-UTF-8">
		</head>

	<body>
	<fieldset>
	<legend> Informações Pessoais </legend>
	
	<form action="cadastro do curriculo" method="post">
	<label for="nome" id">Nome:</label>
	<input id="nome_id" type="text" name="nome" placeholder="Digite o seu nome">
	<br>
	<br>
	<label for="email" id">Email:</label>
	<input id="email_id" name="email" type="email"  placeholder="Digite o seu email">
	<br>
	<br>
	<label for="data" id">Data De Nascimento:</label>
	<input id="date_id"  name="data" type="date">
	<br>
	<br>
	<label for="altura" id">Altura(m):</label>
	<input id="altura_id"  name="altura" type="number" style="width:45px;">
	<br>
	<br>
	<label for="site" id">Site:</label>
	<input id="site_id" name="site" type="site" placeholder="Facebook, Linkedin">
	<br>
	<br>
	<label for="Estado Civil" id">Estado Civil:</label>
	<select name="estado_civil" class="form-control" id="inputEstadoCivil">
	<option value="0">Selecione</option>
	<option value="0">Solteiro</option>
	<option value="1">Casado</option>
	<option value="2">Separado</option>
	<option value="3">Divorciado</option>
	<option value="4">Viúvo</option>
	</select>
	<br>
	<br>
	<label for="Sexo" id">Sexo:</label>
	<input type="radio" name="opcao" value="op1">Masculino
	<input type="radio" name="opcao" value="op2">Feminino
        </fieldset>
	<fieldset>
	<legend> Endereço </legend>
	
	<label for="cep" id">CEP:</label>
	<input id="cep_id"  name="cep" type="cep">
	<br>
	<br>
	<label for="endereço" id">Endereço:</label>
	<input id="endereço_id"  name="endereço" type="endereço">
        </fieldset>
	<fieldset>
	<legend> Contato </legend>
	
	<label for="telefone" id">Telefone:</label>
	<input id="telefone_id"  name="telefone" type="telefone">
	<br>
	<br>
	<label for="celular" id">Celular:</label>
	<input id="celular_id"  name="celular" type="celular">
	</fieldset>
	<fieldset>
	<legend> Conhecimentos </legend>

	<label for="HTML_id">HTML </label>
	<input id="html_id" type ="checkbox" value ="html" name ="marcação">
	<label for="css_id">CSS</label>
	<input id="css_id" type ="checkbox" value ="css" name ="estilo">
	<label for="javascript_id">JavaScript</label>
	<input id="javascript_id" type ="checkbox" value ="javascript" name ="linguagem">
	<br>
	<br>
	<label for="conhecimento"> Mais Conhecimentos</label>
	<textarea rows="10" cols="20" maxlength="140" readonly> Digite os seus conhecimentos </textarea>
	<br>
	<br>
	</fieldset>
	<input type="submit" value="Enviar">
	</form>
	</body>
</html>
