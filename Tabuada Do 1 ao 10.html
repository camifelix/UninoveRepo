<!DOCTYPE html>

<html lang='pt-br'>
	<head>
		<meta charset="utf-8">
		<title> Exemplo JavaScript - Tabuada </title>
		<script type="text/javascript" 	scr="tabuada.js">
		
		function tabuada(){
		var num = parseInt(document.getElementById("num").value);
		var resposta = document.getElementById('resposta');
		var tabuada='';

		for(var a=1; a<=10 ; a++)
		tabuada += num+" x "+a+" = "+num*a+"<br />";
		
  
		resposta.innerHTML = tabuada;
}
		
		</script>
	</head>
	<body>
	<p> <strong> CÃ¡lculo de Tabuada <strong> </p>
	<hr>
	<p> <strong> Apresentar no resultado as tabuadas de 1 a 10. <strong> </p>
	

    <input id="num" type="number"><br/>
	<button onclick="tabuada()">Calcular Tabuada</button><br/>
	<br/>
	<div id='resposta' style='display:inline'></div>
	
	
	
	</body>
    </html>
