<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title> Validar CPF </title>
	</head>
	<body>
		<p> Digite o CPF sem ponto e tra√ßo </p>
		
		<input type="text" name="cpf" id="cpfId" placeholder="Digite o CPF"/>
		<br />
		<input type="button" onclick="valida_CPF()" value="--- Validar ---" id="btn-validar"/>
		<hr />

<script>

function valida_CPF(){
var teste_cpf=TestaCPF(document.getElementById('cpfId').value);
if(teste_cpf==true)    alert("CPF OK");
else                   alert("CPF invalido");

}
function TestaCPF(strCPF) {
    var Soma;
    var Resto;
    Soma = 0;
  if (strCPF == "00000000000") return false;
     
  for (i=1; i<=9; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (11 - i);
  Resto = (Soma * 10) % 11; 
   
    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(9, 10)) ) return false;
   
  Soma = 0;
    for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i-1, i)) * (12 - i);
    Resto = (Soma * 10) % 11;
   
    if ((Resto == 10) || (Resto == 11))  Resto = 0;
    if (Resto != parseInt(strCPF.substring(10, 11) ) ) return false;
    return true;
}

</script>
	</body>
	</html>
